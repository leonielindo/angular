<!DOCTYPE html>
<html>

<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>
<h1>The ng-app directive also tells AngularJS that the <div> element is the "owner" of the AngularJS application.</h1>
<div data-ng-app="">
 
<p>Input something in the input box:</p>
<p>Name: <input type="text" data-ng-model="name" value="John"></p>
<p data-ng-bind="name"></p>

</div>

</body>
</html>
